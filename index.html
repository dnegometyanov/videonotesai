<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Notes</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --text-color: #1d1d1f;
            --secondary-text: #6e6e73;
            --background: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #0A84FF;
                --text-color: #f5f5f7;
                --secondary-text: #a1a1a6;
                --background: #000000;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            border-radius: 27px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            margin-bottom: 24px;
            box-shadow: 0 10px 40px rgba(255, 107, 107, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 1.25rem;
            color: var(--secondary-text);
            margin-bottom: 32px;
            max-width: 400px;
        }

        .links {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .link:hover {
            opacity: 0.85;
        }

        .link-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .link-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        footer {
            position: absolute;
            bottom: 24px;
            color: var(--secondary-text);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="app-icon">üìù</div>
    <h1>Video Notes</h1>
    <p class="tagline">AI-powered video summaries and notes for YouTube videos</p>
    <div class="links">
        <a href="privacy.html" class="link link-secondary">Privacy Policy</a>
    </div>
    <footer>
        &copy; 2026 Video Notes
    </footer>
</body>
</html>
